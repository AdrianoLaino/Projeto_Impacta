    <div class="container">
        <h1 class="text-center">Registro de Candidatos</h1>

        <form action="" method="post">
            <!-- agrupar os campos do formularios -->
            <p class="form-group">
                <label for="nome">Nome:</label> <!-- nome em cima-->
                <input class="form-control" type="text" name="nome" id="nome" placeholder="nome e sobre nome" maxlength="30">
            </p>

            <p class="form-group">
                <label for="">Data de nascimento:</label>
                <input class="form-control" type="date" nome="data" id="data">
            </p>

            <p class="form-group">
                <label for="telefone">Telefone:</label>
                <input class="form-control" type="tel" name="telefone" id="telefone" placeholder="(DDD) NÃºmero" maxlength="30">

            </p>

            <p class="form-group">
                <label for="email">E-mail:</label>
                <!--acionar o campo atraves do texto-->
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite o E-mail">

            </p>

            <p class="form-group">
                <label for="vaga">Escolha a Vaga:</label>
                <select class="form-control" name="vaga" id="vaga">
                    <!-- <option value=""></option>
                <option value="">Analista de TI</option>
                <option value="">Dev. front-End</option>
                <option value="">Dev. Banck-End</option> -->
                </select>

            </p>

            <button type="submit" class="btn btn-primary">Enviar</button>



        </form>
    </div>
